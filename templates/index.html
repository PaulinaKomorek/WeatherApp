<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.jpg') }}">
    <title>
        weather service
    </title>
</head>

<body>
    <div class="container pt-4">
        <h1 class="pb-5 text-white">Your weather service</h1>
        <div class="row">
            <div class="col-6">
                <form action="/weather" method="get">
                    <div class="form-group">
                        <label for="city" class="text-white">Enter city's name:</label>
                        <input type="text" class="form-control" name="selected_city" id="city" placeholder="City">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-6 text-white pl-5 pt-4">
                {% if show_history %}
                <h3 class="pb-3 text-white">Last searched cities:</h3>
                <table>
                    <tr>
                        <td> <img width="100px" height="100px"
                                src="http://openweathermap.org/img/wn/{{history_data[0][1]['weather'][0]['icon']}}@2x.png">
                        </td>
                        <td class="text-white">{{history_data[0][0]}},</td>
                        <td class="text-white">{{history_data[0][1]["main"]["temp"]}} °C</td>
                    </tr>
                    <tr>
                        <td> <img width="100px" height="100px"
                                src="http://openweathermap.org/img/wn/{{history_data[1][1]['weather'][0]['icon']}}@2x.png">
                        </td>
                        <td class="text-white">{{history_data[1][0]}},</td>
                        <td class="text-white">{{history_data[1][1]["main"]["temp"]}} °C</td>
                    </tr>
                    <tr>
                        <td> <img width="100px" height="100px"
                                src="http://openweathermap.org/img/wn/{{history_data[2][1]['weather'][0]['icon']}}@2x.png">
                        </td>
                        <td class="text-white">{{history_data[2][0]}},</td>
                        <td class="text-white">
                            {{history_data[2][1]["main"]["temp"]}} °C</td>
                    </tr>
                </table>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
